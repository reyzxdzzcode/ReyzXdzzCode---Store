<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReyzXdzzCode - Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
        }
        .nav-link {
            font-size: 18px;
            color: #ddd;
            margin-left: 10px;
        }
        .nav-link:hover {
            color: #fff;
        }
        .hero-section {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
            color: #fff;
            padding: 100px 0;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.2);
        }
        .hero-section h1 {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
        }
        .hero-section h1 span {
            font-style: italic;
            color: red;
        }
        .container {
            padding-top: 50px;
        }
        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        .product-price {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
        .order-btn {
            background-color: #28a745;
            color: white;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 30px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ReyzXdzzCode <span>- Store</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="vps">VPS Hosting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="hosting">Hosting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="sosmed">Social Media</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero-section bg-primary text-light py-5">
        <div class="container text-center">
            <h1>ReyzXdzzCode <span>- Store</span></h1>
            <p class="lead mt-3">We offer the best VPS Hosting, affordable Web Hosting, and Social Media services.</p>
            <a href="#products" class="btn btn-light btn-lg mt-4">Explore Our Products</a>
        </div>
    </div>
    <section id="products" class="my-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Featured Products</h2>
            <div id="product-list" class="row">
            </div>
        </div>
    </section>
    <footer>
        <p>Â© 2024 ReyzXdzzCode - Store. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('data-section');
                    loadProducts(section);
                });
            });

            function loadProducts(category) {
                fetch(\`/products?category=\${category}\`)
                    .then(res => res.json())
                    .then(products => {
                        const productList = document.getElementById('product-list');
                        productList.innerHTML = '';
                        products.forEach(product => {
                            const productHTML = `
                            <div class="col-md-6">
                                <div class="product-card">
                                    <img src="\${product.thumbnail}" class="product-thumbnail" alt="\${product.name}">
                                    <h3 class="product-title">\${product.name}</h3>
                                    <p class="product-price">\${product.price} USD</p>
                                    <a href="/product/\${product._id}" class="btn order-btn">Order Now</a>
                                </div>
                            </div>`;
                            productList.insertAdjacentHTML('beforeend', productHTML);
                        });
                    });
            }

            // Load default category products
            loadProducts('vps');
        });
    </script>
</body>
</html>
